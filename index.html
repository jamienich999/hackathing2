<!DOCTYPE html>
<html>
<head>
  <title>Dartmouth Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00693e 0%, #00563b 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 450px;
      width: 100%;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #00693e;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #00693e;
      background: white;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #signUp {
      background: #00693e;
      color: white;
    }

    #signUp:hover {
      background: #005530;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 105, 62, 0.3);
    }

    #signIn {
      background: white;
      color: #00693e;
      border: 2px solid #00693e;
    }

    #signIn:hover {
      background: #f0f9f5;
      transform: translateY(-2px);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
      color: #999;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e0e0e0;
    }

    .divider span {
      padding: 0 15px;
    }

    #googleLogin {
      width: 100%;
      background: white;
      color: #444;
      border: 2px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px;
      margin-bottom: 20px;
    }

    #googleLogin:hover {
      background: #f8f9fa;
      border-color: #00693e;
      transform: translateY(-2px);
    }

    #googleLogin::before {
      content: 'üîç';
      font-size: 20px;
    }

    #status {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      min-height: 20px;
    }

    #status:empty {
      display: none;
    }

    #resetPassword {
      width: 100%;
      background: transparent;
      color: #00693e;
      border: none;
      padding: 10px;
      font-size: 14px;
      text-decoration: underline;
    }

    #resetPassword:hover {
      color: #005530;
      transform: none;
    }

    #logout {
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Dartmouth Authentication</h1>
      <p class="subtitle">Sign in with your @dartmouth.edu email</p>
    </div>

    <div class="input-group">
      <label for="email">Email Address</label>
      <input id="email" type="email" placeholder="yourname@dartmouth.edu" />
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password" />
    </div>

    <div class="button-group">
      <button id="signUp">Sign Up</button>
      <button id="signIn">Sign In</button>
    </div>

    <div class="divider">
      <span>or</span>
    </div>

    <button id="googleLogin">Sign in with Google</button>

    <p id="status"></p>

    <button id="resetPassword">Forgot password? Click to reset</button>

    <div class="footer">
      Dartmouth College &copy; 2026
    </div>

    <button id="logout" style="display:none;">Log out</button>

    <script type="module" src="main.js"></script>
  </div>
</body>
</html>
